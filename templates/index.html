<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نتائج الطلاب</title>
    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
            text-align: right;
            background: #f6f6f6;
            padding: 40px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input, button {
            padding: 6px;
            margin: 8px 0;
            width: 100%;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        button:hover {
            background: #135ba1;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>🔍 بحث عن نتيجة الطالب</h2>
    <form method="POST" action="/">
        <label>ادخل الرقم المدني:</label>
        <input type="text" name="civil_id" required>
        <button type="submit">عرض النتيجة</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
